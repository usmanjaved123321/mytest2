version: 0.2

phases: 
  install: 
    runtime-versions:
      nodejs: 18 
  pre_build:
    command:
      - cd myapp
      - echo Installing source NPM dependencies. . .
      - npm install
  build:
    commands:
      - echo build started on 'date'
      - npm run build

artifacts:
  files:
    - '**/*'
    #- "mytest/build/**/*"
  base-directory: 'myapp/build'
  #discard-paths: yes